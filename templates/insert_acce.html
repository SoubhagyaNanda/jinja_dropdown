<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Access</title>
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}

            <label for="nm">Name</label>
            <select name="nm" id="nm">

                {% for wp in LWO %}

                    <option value="{{wp.name}}">{{wp.name}}</option>

                {% endfor %}

            </select><br>

            <label for="aut">Author</label>
            <input type="text" name="aut" id="aut"><br>


            <label for="dt">Date</label>
            <input type="date" name="dt" id="dt"><br>


            <input type="submit" value="submit">

        </form>
    </center>
</body>
</html>
