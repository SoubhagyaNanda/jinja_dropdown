<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBPAGE</title>
</head>
<body>
    <center>
        <h1>Web Insert</h1>

        <form method="POST">
            {% csrf_token %}

            <label for="tn">Topic_name</label>
            <select name="tn" id="tn">

                {% for to in LTO %}

                    <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                
                {% endfor %}


            </select> <br>

            <label for="nm">Name</label>
            <input type="text" name="nm" id="nm"><br>


            <label for="ur">Url</label>
            <input type="text" name="ur" id="url"><br>


            <input type="submit" value="submit">
        </form>
    </center>
</body>
</html>
