<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Tag</title>
</head>
<body>
    <center>
        <form method="post">
            {% csrf_token %}
            
            <label for="tn">Topic_name</label>
            <select name="tn" id="tn">

                {% for to in LTO %}

                    <option value="{{to.topic_name}}">{{to.topic_name}}</option>

                {% endfor %}
            </select><br>

            <input type="submit" value="submit">
            
        </form>
    </center>
</body>
</html>
